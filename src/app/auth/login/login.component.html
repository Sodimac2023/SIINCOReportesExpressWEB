<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first mt-4 mb-3">
      <img src="../../../assets/logo_home.png" id="icon" alt="User Icon" />
    </div>
    <form novalidate [formGroup]="loginForm">
      <div class="col-12">
        <input
          type="text"
          pInputText
          placeholder="Usuario"
          formControlName="usuario"
          maxlength="10"
        />
      </div>
      <div class="col-12">
        <input
          pInputText
          type="password"
          placeholder="ContraseÃ±a"
          formControlName="contrasena"
          required
          maxlength="16"
          minlength="minPassword"
        />
      </div>
      <span class="form-text text-red-600" *ngIf="mensajeFlag">{{
        mensaje
      }}</span>
      <div
        class="pt-3 mb-3 flex justify-content-center md:justify-content-center lg:justify-content-center"
      >
        <p-button
          type="submit"
          label="Ingresar"
          styleClass="p-button-raised"
          (click)="login()"
        ></p-button>
      </div>
    </form>
  </div>
</div>
